
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds terms">
    <a href="2-1-createaccount-uk" class="govuk-back-link">Back</a>
    <br>
    <br>
    <h1 class="govuk-heading-xl">
      Create an account
    </h1>


    <h3 class="govuk-heading-m">Agree to licence and terms of use</h3>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
        <div class="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines">
            <label class="govuk-label govuk-checkboxes__label" for="waste-2">
              I agree to the <a href="">terms of use for this service</a>
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">
            <label class="govuk-label govuk-checkboxes__label" for="waste-3">
              I want to be contacted by HM Land Registry when new data is added to the service
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <a href="gov-pay" role="button" class="govuk-button" >
      Continue
    </a>

  </div>
</div>

{% endblock %}
