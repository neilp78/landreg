
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="1-2-create-password" class="govuk-back-link">Back</a>
      <br>
      <br>
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">Terms of use</span>
        Create account
      </h1>
      <p class="govuk-body govuk-!-font-weight-bold">Agree to the licence and terms of use</p>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="waste-1" name="waste" type="checkbox" value="carcasses">
              <label class="govuk-label govuk-checkboxes__label" for="waste-1">
                I have read and agree to use this data under the terms of <a href="#">HM Land Registry, Royal Mail and Ordnance Survey's licences</a>.
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines">
              <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                I agree to the <a href="#">terms of use for this service</a>.
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">
              <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                I wish to be contacted by HM Land Registry when new data is added to this service.
              </label>
            </div>
          </div>
        </fieldset>
      </div>

        <a href="3-check-answers" role="button" class="govuk-button">
        Continue
      </a>
    </div>

</div>

{% endblock %}
